<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let a = +prompt("nhập số a")
  let b = +prompt("nhập số b")
  let c = +prompt("nhập số c")
  if (a-b>0 && a-c>0)
      alert("số lớn nhất là"  +a)
  if (b-c>0 && b-a>0)
      alert("số lơn nhất là"  +b)
  if (c-a>0 && c-b>0)
      alert("số lớn nhất là "  +c)

</script>
</body>
</html>

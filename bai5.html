<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("nhập điểm tb của các bài kiểm tra")
  let b=+prompt("nhập điểm tb giữa kì")
  let c=+prompt("nhập điểm tb cuối kì")
  let d = (a+b+c)/3
  if (d>=8 && a>=7 && b>=7 &&c>=7){
    alert("bạn được học sinh giỏi")
  }else {
      if (d>=5 && a>=5 && b>=5 && c>=5)
          alert("bạn được học sinh khá")
      else alert("bạn được học sinh trung bình")
  }

</script>
</body>
</html>
